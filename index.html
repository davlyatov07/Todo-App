<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="bg-info py-5 bg-opacity-10 min-vh-100">
			<div class="container mb-4">
				<div class="card rounded bg-white">
					<div class="card-header py-3">
						<h2 class="display-4 text-center">ToDo App</h2>
					</div>
					<form class="rounded row align-items-center card-body" id="taskForm">
						<div class="col">
							<input
								type="text"
								class="form-control"
								id="taskText"
								placeholder="Например: сделать домашку"
							/>
						</div>

						<div class="col-2">
							<select class="form-select" id="taskCategory" aria-label="">
								<option value="a">A</option>
								<option value="b">B</option>
								<option value="c">C</option>
								<option value="d">D</option>
							</select>
						</div>
						<div class="col-auto">
							<button type="submit" id="addTaskBtn" class="btn btn-primary">
								Добавить
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="container">
				<ul class="list-group" id="todoList">
					<li
						id="emptyList"
						class="list-group-item d-flex flex-column gap-2 align-items-center justify-content-center py-3"
					>
						<img src="images/icons8_delete_document_480px_1.png" width="64" />
						<span class="lead">Список дел пуст </span>
					</li>
				</ul>
			</div>
		</div>

		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div
				id="liveToast"
				class="toast"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
			>
				<div class="toast-body">Текст скопирован в буфер обмена</div>
			</div>
		</div>
		<script src="todo.js"></script>
	</body>
</html>
